version: '3.8'

services:
  mysqldb:
    image: mysql:8.0
    container_name: bookstore-db
    environment:
      MYSQL_DATABASE: bookstore
      MYSQL_ROOT_PASSWORD: sqlpass123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  bookstore-api:
    build: .
    container_name: bookstore-api
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:mysql://mysqldb:3306/bookstore?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DB_USERNAME: root
      DB_PASSWORD: sqlpass123
      JWT_SECRET: f1bf53b752b00979faf932564a0703ff!
      JWT_EXPIRATION: 86400000
      JWT_REFRESH_EXPIRATION: 604800000
    depends_on:
      mysqldb:
        condition: service_healthy

volumes:
  mysql_data: