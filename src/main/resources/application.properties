# Application
spring.application.name=bookstore-api

# Server
server.port=8080
server.servlet.context-path=/api

# Database - MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=f1bf53b752b00979faf932564a0703ff!
jwt.expiration=86400000
jwt.refresh-expiration=604800000
jwt.issuer=bookstore-api

# Swagger / OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method

# Logging
logging.level.kr.ac.jbnu.se.bookstore=DEBUG
logging.level.org.springframework.security=DEBUG